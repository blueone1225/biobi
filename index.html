  <script>

    const divinityAbilities={ "Ëã•Á•û":["Êú®Á≥ªÂæÆÊéß üåø","ÁÅ´ÁÑ∞Âº∑Ë•≤ üî•","ÂéüÂ≠êÁ©øÊ¢≠Âäõ ‚ú®"],
      "ÂúüÂú∞Á•û":["Ê∞¥Ë°åÂÜ•ÊÉ≥ üíß","È´îË°ìË¶∫ÈÜí üí™"],
      "Âº∑Á•û":["ÈãºÈêµÈò≤Á¶¶ ‚õìÔ∏è","ÊØíÈúßÊìçÊéß ‚ò†Ô∏è","ÂΩ±Á∏õÂπΩË°å üåë","Èõ∑ÊìäÈÄ£Áí∞ ‚ö°"],
      "Â±±Ë∞∑Á•û":["Á•ûË™ûÊäóÊÄß üåÄ","ÂÜ∞Â∞ÅÈ†òÂüü ‚ùÑÔ∏è","ÂÖâËäíÊ∑®Âåñ ‚ú®"],
      "ÊÉ°Á•û":["ÈùàÈ≠ÇÊùüÁ∏õ üîó","Ê≤ôÂ°µÊé©Ë≠∑ üå™Ô∏è","ÂπªË±°Ëø∑Ëπ§ üé≠"]
    };
    const divinityBackgrounds={
      "Ëã•Á•û":"https://i.imgur.com/xstAt6B.jpeg",
      "ÂúüÂú∞Á•û":"https://otakuusamagazine.com/wp-content/uploads/2025/01/teogonia-pv-480x360.jpg",
      "Âº∑Á•û":"https://yt3.ggpht.com/uvmIHqQWPYNqU2OdUw6FYOIiXxZfYuZw4FExu9GpYlMhaqrz1wTPNvjFf_lBTCuzgvFWfujEkyJ7=s800-c-fcrop64=1,3f1b0000cdbaffff-rw-nd-v1",
      "Â±±Ë∞∑Á•û":"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB31qCHoIEW88Q-jfet_iAMAd75CJCb3AZ1g&s",

    const weightedDivinities=[

    for (let arr of Object.values(divinityAbilities)) allAbilitiesList.push(...arr);
    function renderList(){
      prophecyUl.innerHTML="";
      allAbilitiesList.forEach(a=>{
        const li=document.createElement("li");
        li.textContent=a; li.id="li-"+a;

    renderList();

    function weightedRandom(weights){
      const total=weights.reduce((s,w)=>s+w.weight,0);
      let r=Math.random()*total;
      for (let w of weights){
        if(r<w.weight) return w.name;
        r-=w.weight;
      }
    }

    function drawSeal(rot=0){
      ctx.clearRect(0,0,300,300);
      ctx.save();
      ctx.translate(150,150);
      ctx.rotate(rot);
      ctx.strokeStyle="#00ffff";ctx.lineWidth=3;
      ctx.beginPath();ctx.arc(0,0,120,0,2*Math.PI);ctx.stroke();
      ctx.strokeStyle="#44aaff";ctx.lineWidth=2;
      ctx.beginPath();ctx.arc(0,0,60,0,2*Math.PI);ctx.stroke();
      ctx.strokeStyle="#88f0ff";
      for(let i=0;i<6;i++){
        ctx.beginPath();
        ctx.moveTo(0,0);
        let ang=(i/6)*2*Math.PI;
        ctx.lineTo(100*Math.cos(ang),100*Math.sin(ang));
        ctx.stroke();
      }
      ctx.restore();
    }
    drawSeal();

    let anim=false;
    activate.onclick=()=>{

          document.body.classList.remove("blurred");

          }

      },50);
    };
  </script>
